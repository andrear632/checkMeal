<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container mt-5 px-5 py-3">
        <div class="display-6 mx-auto d-block text-center">Scan a barcode to know if the product is suitable for you!</div>
    </div>

    <div class="container mt-5 pt-5" id="divBtnScan">
        <button id="scanbtn" onclick="openCamera()" class="btn btn-warning mx-auto d-block my-5 btn-lg">
            Open the camera <br> to scan a barcode
        </button>
    </div>

    <div class="px-3" id="divScanBox" style="display:none;">
        <div class="container border border-warning border-2 rounded-4 h-50 overflow-hidden g-0">
            <video id="video" width="100%" autoplay muted playsinline hidden></video>
            <script async src="index.js"></script>
        </div>
    </div>
    
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Rice flora</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                This product is ok!
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Scan again</button>
                    <button type="button" class="btn btn-success" onclick="document.location='ingredients.html'">Ingredients</button>
                </div>

            </div>
        </div>
    </div>

    
    <div class="btn-group btn-group-lg fixed-bottom">
        <a href="index.html" type="button" class="btn btn-warning border border-1 rounded-0 py-2">Your Needs</a>
        <a href="scan.html" type="button" class="mybtn1 btn border btn-warning border-1 rounded-0 py-2">Scan</a>
        <a href="restaurant.html" type="button" class="btn border btn-warning border-1 rounded-0 py-2">Restaurants</a>
    </div>

</body>

</html>
